<!-- HTML Example: Basic Document Structure -->

<!-- Specifies that this is an HTML5 Document -->
<!DOCTYPE HTML>

<!-- Root element of the HTML document -->
<html lang="en"> <!-- Specifies the document language as English -->

    <!-- The head element contains meta-information about the document -->
    <head>
        <!-- Defines the character encoding for the document -->
        <meta charset="UTF-8">
        <!-- Sets the title that appears in the browser tab -->
        <title>My Simple HTML Page</title>
    </head>

    <!-- The body element contains the content of the document -->
    <body>
        <!-- A header element representing the title of the page -->
        <header>
            <h1>Welcome to My Page</h1>
        </header>

        <!-- The main content of the document -->
        <main>
            <!-- A simple paragraph of text -->
            <p>This is a paragraph of text on my simple HTML page.</p>
        </main>

        <!-- The footer element represents the footer of the document -->
        <footer>
            &copy; 2024 My Simple HTML Page
        </footer>
    </body>
</html>
