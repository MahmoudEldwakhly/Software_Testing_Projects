<!-- HTML Example: Creating a Simple List -->

<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple List Example</title>
    </head>
    <body>
        <!-- An unordered list of items -->
        <ul>
            <li>First item</li> <!-- List item 1 -->
            <li>Second item</li> <!-- List item 2 -->
            <li>Third item</li> <!-- List item 3 -->
        </ul>
    </body>
</html>
